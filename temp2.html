<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    <h1>Login</h1>
    <form>
        <p>
        <input type="text" placeholder="Enter Email" required>
        </p>
        <p>
        <input type="password" placeholder="Enter password" required>
        </p>
        <p>
        <button>Submit</button>
        </p>
    </form>
    <h1>Signup</h1>
    <form>
        <fieldset>
            <legend>Personal Information:</legend>
        <p>
            <input type="text" placeholder="Enter name" required>
        </p>
        <p>
            <input type="text" placeholder="Enter email">
        </p>
        <p>
            <input type="number" placeholder="Enter Age">
        </p>
        <p>
            States:<br>
            <select>
                <option>Telangana</option><br>
                <option>AndhraPradesh</option><br>
                <option>Tamilnadu</option><br>
            </select>
        </p>
        </fieldset>
        <fieldset>
            <legend>Educational Information:</legend>
        <p>
            Skills:<br>
            <input type="checkbox"><label>HTML</label><br>
            <input type="checkbox"><label>CSS</label><br>
            <input type="checkbox"><label>JavaScript</label>
        </p>
        <p>
            Qualification:<br>
            <input type="radio" name="Qualification"><label>BE</label><br>
            <input type="radio" name="Qualification"><label>BTech</label>
        </p>
        </fieldset>
        <button>Submit</button>
        <input type="reset">
    </form>
</body>
</html>
